<body>
    <script>

       const mesos = ['Gener', 'Febrer', 'Mar√ß', 'Abril', 'Maig', 'Juny', 'Juliol',

        let message = '';

        const espai = '&nbsp;&nbsp;&nbsp;&nbsp;';

        for (const mes in mesos) {
            message += mesos[mes] + espai;
        }
        
        document.write('<h3>' + message + '</h3>');

    </script>
