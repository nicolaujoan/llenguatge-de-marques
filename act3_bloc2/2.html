<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>act 2</title>
</head>
<body>
    <button onclick="mostraNombres()">Nombres de 1 a 100</button>
    <script>
        function mostraNombres() {
            alert("Es mostraran nombres de 1 a 100");
            for (let nombre = 1; nombre <= 100 ; nombre++) {
                alert(nombre);
            }
        }
    </script>
</body>
</html>
