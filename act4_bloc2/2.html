<!-- 2- Afegeix un "h3" a la pàgina web anterior. Després crea una funció js que permeti canviar el text 
d'aquest "h3", demanant el nou text per pantalla.  Enllaça la funció  des d’un botó, amb 
l’esdeveniment «onclick» -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>act 2</title>
</head>
<body>
    <h2>som un h2</h2>
    <p>som un paragraph</p>
    <h2>i'm an h2</h2>
    <p>i'm a paragraph</p>
    <h2>soy un h2</h2>
    <p>soy un párrafo</p>
    <h3>som un h3 afegit a la pàgina anterior</h3>
    <button onclick='canviaTextDeH3()'>click per canviar text de h3</button>
    <script>
        function canviaTextDeH3() {
            
            document.getElementsByTagName("h3")[0].innerText = prompt("nou text h3: ");
        }
    </script>
</body>
</html>
