    <button onclick="canviaColorsParagrafs()">canvia colors dels paragrafs</button>
    <h2>som un h2</h2>
    <p>som un paragraph</p>
    <h2>i'm an h2</h2>
    <p>i'm a paragraph</p>
    <h2>soy un h2</h2>
    <p>soy un párrafo</p>
    <h3>som un h3 afegit a la pàgina anterior</h3>
    <div>
        <p>primer paràgraf del div</p>
        <p>segon paràgraf del div</p>
        <p>tercer paràgraf del div</p>
        <p><a href="#">quart paràgraf del div</a></p>
    </div>

    <script>
        function canviaColorsParagrafs() {
            let paragrafs = [];
            const NUM_PARAGS = 3;

            // get paragrafs, ask a color (font, background) and change it.
            for (let i = 0; i < NUM_PARAGS; i++) {
                paragrafs.push(document.getElementsByTagName('p')[i]);
                paragrafs[i].style.color = prompt('enter font color: ');
                paragrafs[i].style.backgroundColor = prompt('enter background color');
            }
        }
    </script>
