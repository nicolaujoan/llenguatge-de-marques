<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>act 6</title>
</head>

<body>
    <button onclick="addParags()">paragraph adder</button>
    <header>
        <h1 id="origin">afegiran paràgrafs sobre mi si et poses a sobre</h1>
    </header>
    <h2>som un h2</h2>
    <p>som un paragraph</p>
    <h2>i'm an h2</h2>
    <p>i'm a paragraph</p>
    <h2>soy un h2</h2>
    <p>soy un párrafo</p>
    <h3>som un h3 afegit a la pàgina anterior</h3>
    <div>
        <p>primer paràgraf del div</p>
        <p>segon paràgraf del div</p>
        <p>tercer paràgraf del div</p>
        <p><a href="#">quart paràgraf del div</a></p>
    </div>

    <script>
        function afegeixParagrafs(num=parseInt(prompt("Num de paràgrafs a afegir"))) {
            
            for (let i = 0; i < num; i++) {
            
            let new_parag = document.createElement('p');  // new paragraph
            new_parag.innerText = "Nou paragraf " + (i + 1);  // its text
            let head_parag = document.getElementById('origin'); // On inserirem
            let elementposterior = head_parag.firstChild; // Guardam el primer paràgraf.
            head_parag.insertBefore(new_parag, elementposterior); // inserim el nou element
            }
        }

        // easier and more readable
        function addParags(num=parseInt(prompt("Num de paràgrafs a afegir"))) {

            for (let i = 0; i < num; i++) {
                let new_parag = document.createElement('p');
                new_parag.innerText = "Nou paràgraf";
                document.getElementById('origin').before(new_parag);
            }
        }
    </script>
</body>

</html>
