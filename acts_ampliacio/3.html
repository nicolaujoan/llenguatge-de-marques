<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero o lletra</title>
</head>
<body>
    <button onclick="numeroOlletra()">Lletra o numero</button>
    <script>
        function numeroOlletra() {
            let input = prompt("Introdueix una cadena de text: ");
            
            Number.parseInt(input[0]) ? alert("comença per numero"):
                alert("comença per lletra");
        }
    </script>
</body>
</html>
