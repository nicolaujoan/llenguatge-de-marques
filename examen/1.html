<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>act 1</title>
    <style>
        header {
            background-color: azure;
        }
        section {
            background-color: rgb(248, 185, 177);
        }

        /* clase dona color */
        .donaColor {
            border: 4px solid red;
            color: grey;
            font-size: 6em;
        }

    </style>
</head>
<body>
    <h1>Afegint paràgrafs, h2 i activant una classe</h1>

    <header id="titol">
        <h1>Som el header</h1>
    </header>

    <section id="seccio">
        <p>Som la section</p>
    </section>

    <!-- cridades a scripts  -->
    <button onclick="afegirH2()">Afegir h2</button>
    <button onclick="afegirParagraf()">Afegir paragraf</button>
    <button onclick="activaDonaColor()">Activa la clase .donaColor</button>


    <script>

        function afegirH2() {

            // cream titol h2 amb el text demanat
            let titol = document.createElement("h2");
            titol.innerText = "Exament Javascript";

            // afegim l'h2 dins del header
            let header = document.getElementById("titol");
            header.appendChild(titol);
             
        }

        function afegirParagraf() {

            // cream el paragraf amb el text demanat
            let paragraf = document.createElement("p");
            paragraf.innerText = "Aprenent llenguatge Javascript";

            // afegim el paragraf dins de la section
            let section = document.getElementById("seccio");
            section.appendChild(paragraf);
        }

        function activaDonaColor() {

            // agafam els subtitols (per si tenim més d'una inserció)
            let subtitles = document.getElementById("titol").getElementsByTagName("h2");

            for (let subtitol of subtitles) {
                subtitol.className = "donaColor";
            }
        }

    </script>

</body>
</html>
