<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texts iguals</title>
</head>
<body>

    <h1>Coincid√®ncia de texts</h1>

    <!-- crida script -->
    <button onclick="coincidents()">Coincideitor!</button>

    <script>

        function coincidents() {
            
            // obtenim els texts
            let primer = prompt("Introdueix el primer text\n");
            let segon = prompt("Introdueix el segon text:\n");

            // flag per saber si coincideixen
            let coincidents = false;

            while(!coincidents) {
                
                // si son iguals finalitza
                if (primer == segon) {
                    coincidents = true;
                    alert("### COINCIDEITOR ###")
                }

                // no ho son, les tornam a demanar
                else {
                    alert("!!! No coincideixen !!!")
                    primer = prompt("Introdueix el primer text\n");
                    segon = prompt("Introdueix el segon text:\n");
                }
            }

        }

    </script>
</body>
</html>
