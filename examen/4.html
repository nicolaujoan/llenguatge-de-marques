<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial suma i producte</title>
</head>
<body>
    <h1>Factorial suma y producte</h1>
    <button onclick="suma()">suma</button>
    <button onclick="producte()">producte</button>

    <script>
       
       // en forma recursiva
       function factorial(num) {
            if (num < 0) 
            return -1;
        
            else if (num == 0) 
            return 1;
        
            else {
                return (num * factorial(num - 1));
            }
       }
        // mostra el resultat del producte
        function producte() {
            let num = parseInt(prompt("numero: "));
            let result = factorial(num);
            alert("El resultat es: " + result);
        }

        function suma() {
            let num = parseInt(prompt("numero: "));
            let result = 0;

            for (let i = 1; i <= num; i++) {
                result += i;
            }

            alert("El resultat es: " + result);
        }

    </script>

</body>
</html>
