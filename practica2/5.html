<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enllaços</title>
</head>

<body>

    <p>Aquesta web té molts d'enllaços</p>
    <p> Alguns ens permeten anar a pàgines de cercadors com: <br> <a href="https://www.google.es">Google</a>, <br> <a
            href="https://www.bing.com">Bing</a>, <br> <a href="https://duckduckgo.com/">Duck Duck Go</a> <br> </p>
    <p>També tenim enllaços a altres web interessants com per exemple: <br> <a
            href="https://www.travelbelize.org/">Belice</a> <br> <a href="https://vr.wowhungary.com/en/map/">Hungria</a>
        <br> </p>
        <button onclick="getNumeroEnllaços()">Numero d'enllaços</button>
        <button onclick="getDarrerEnllaç()">Darrer enllaç</button>
        <button onclick="countGoogleLinks()">Google links</button>
</body>

<script>

    function getNumeroEnllaços() {
        let numEnllaços  = document.getElementsByTagName("a").length;
        alert("Numero d'enllaços: " + numEnllaços);
    }

    function getDarrerEnllaç() {
        let enllaços = document.getElementsByTagName("a");
        alert("darrer enllaç: " + enllaços[enllaços.length - 1].href);
    }

    function countGoogleLinks() {
        let enllaços = document.getElementsByTagName("a");
        let numGoogleLinks = 0;
        for (const enllaç of enllaços) {
            if(enllaç.href.includes("google")) numGoogleLinks++;
        }
        alert("Numero d'enllaços a Google: " + numGoogleLinks);
    }

</script>

</html>
